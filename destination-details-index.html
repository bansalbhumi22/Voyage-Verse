<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoyageVerse | Destination Details</title>
    <link rel="stylesheet" href="destination-details-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.8.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.8.0/firebase-firestore-compat.min.js"></script>

    
</head>
<body>
    <div class="header">
        <div class="left-section">
            <img src="Black Simple Travel Logo (2).png" id="logo">
        </div>
        <div class="middle-section">
        <a class="icons" href="home-page-index.html">Home</a>
        <a class="icons" href="wishlist-page-index.html">Wishlist</a>
        <a class="icons" href="#">More</a>
        <a class="icons" href="review-page-index.html">Reviews</a>
        </div>
        <div class="right-section">
        <input class="search-bar" type="text"
        placeholder="Search" >
        <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            <i class="fa-solid fa-user"></i>
        </div>
    </div>
  <div id="destination-details">
    <img id="background-img" alt="Destination Image">
    <h1 id="destination-name"></h1>
    <p id="image-line"></p>
  </div> 
  
  <div class="details-container">
    <div class="details" id="about">
        <h2>About</h2>
        <p id="about-destination"></p>
    </div>
    <div id="attractions-container" class="details">
        <h2>Top attractions</h2>
        <ul id="attraction-list">
            
        </ul>
        
        <p>many more.</p>
    </div>
    <div id="about-weather" class="details">
        <h2>Weather</h2>
        <p id="destination-weather"></p>

    </div>
    
  </div>
  <div id="review-container" class="details">
    <h2>User Reviews</h2>
    <div id="review" >
       
    </div>
  </div>
  

  
    <script src="destination-details-app.js"></script>
</body>
</html>
